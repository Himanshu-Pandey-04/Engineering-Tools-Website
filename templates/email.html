{% include "base.html" %}


{% block content %}

<div class="mainsection">
{% if not messages %}
  <h1>Thank you {{email.fname}} {{email.lname}} for letting us know your query!</h1>
{% else %}
  {% for m in messages %}
    <h2>{{m}}</h2><br>
  {% endfor %}
  <a href="{% url 'sign_up' %}">Sign Up Here!</a>
{% endif %}
</div>


{% include 'footer.html' %}

{% endblock content %}
