{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
Sieve calculation
{% endblock title %}

{% block content %}
<div class="container-fluid mt-5">
    <div class="row mt-5">
        <form action="" method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class='btn btn-primary mt-3'>Result</button>
        </form>
    </div>
    <h4>{{result}}</h4>
</div>
{% endblock content %}
